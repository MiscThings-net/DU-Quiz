<body> 
    <div class="container mt-3">
        <hr>
        <div class="info text-center">
            <img id="mainImg" src="img/share.png" alt="mainImage" class="img-fluid">
            <div class="start_btn text-center"><button>시작하기</button></div>
        </div>
        <br>
        <br>
        <hr>
        <div class="copyleft">
            <span>
                &copy; 2022.
                <a target="_blank" href="https://ipsi.daegu.ac.kr/html/kr/">대구대학교 입학처</a>,
                <a target="_blank" href="https://works.miscthings.net/">MiscThings</a>
            </span>
        </div>

        <!-- Quiz Box -->
        <div class="quiz_box">
            <header>
                <div class="title">대구대 탐구영역</div>
                <div class="timer">
                    <div class="time_left_txt">남은시간</div>
                    <div class="timer_sec">10</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                    <!-- Here I've inserted question from JavaScript -->
                </div>
                <div class="option_list">
                    <!-- Here I've inserted options from JavaScript -->
                </div>
            </section>
    
            <!-- footer of Quiz Box -->
            <footer>
                <div class="total_que">
                    <!-- Here I've inserted Question Count Number from JavaScript -->
                </div>
                <button class="next_btn">다음 문제</button>
            </footer>
        </div>
    
        <!-- Result Box -->
        <div class="result_box">
            <div class="score_text text-center">
                <!-- Here I've inserted Score Result from JavaScript -->
            </div>
            <div class="buttons">
                <button class="restart">다시풀기</button>
                <button class="quit">종료</button>
            </div>
            <div class="row">
                <img id="shareImg" src="./img/kakaotalk.png" onclick="js:setShare()">
                <img id="shareImg" src="./img/facebook.png" onclick="js:shareFacebook()" />
                <img id="shareImg" src="./img/twitter.png" onclick="js:shareTwitter()" />
            </div>

            <div class="copyleft">
                <span>
                    &copy; 2022.
                    <a target="_blank" href="https://ipsi.daegu.ac.kr/html/kr/">대구대학교 입학처</a>,
                    <a target="_blank" href="https://works.miscthings.net/">MiscThings</a>
                </span>
            </div>
        </div>
    
        <!-- Inside this JavaScript file I've inserted Questions and Options only -->
        <script src="js/questions.js"></script>
        <!-- Inside this JavaScript file I've coded all Quiz Codes -->
        <script src="js/script.js"></script>
    </div>
</body>
